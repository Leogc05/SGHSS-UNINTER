<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pacientes - VidaPlus</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- MENU LATERAL -->
    <aside class="sidebar">
        <img src="img/Vida Plus.png">        
    </aside>

    <!-- CONTEÚDO -->
    <main class="content">

        <h1><img src="img/cadastro.png"> Cadastro de Pacientes</h1>

        <div class="form-card">

            <!-- FOTO + BOTÃO -->
            <div class="foto-container">
                <div class="foto-box">Foto</div>
                <button class="btn-foto">Tirar Foto</button>
            </div>

            <!-- FORMULÁRIO -->
            <form class="form-grid" id="formCadastro">

                <h3 class="form-section">Dados Pessoais</h3>

                <input type="text" placeholder="Nome Completo" required>
                <input type="text" placeholder="CPF" required>
                <input type="date" placeholder="Data de Nascimento" required>

                <select required>
                    <option value="">Sexo</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                </select>

                <h3 class="form-section">Contato</h3>

                <input type="text" placeholder="Telefone" required>
                <input type="email" placeholder="E-mail">

                <!-- CHECKBOX DE NOTIFICAÇÕES -->
                <label class="checkbox-notificar">
                    <input type="checkbox">
                    Desejo receber notificações sobre consultas e exames
                </label>

                <h3 class="form-section">Endereço</h3>

                <input type="text" placeholder="Logradouro" required>
                <input type="text" placeholder="Número" required>
                <input type="text" placeholder="Bairro" required>
                <input type="text" placeholder="Cidade" required>
                <input type="text" placeholder="Estado" required>   

                <button type="submit" class="btn-salvar" href="login.html">Salvar Cadastro</button>
            </form>

        </div>

    </main>

    <script>
    document.getElementById("formCadastro").addEventListener("submit", function(event) {
        event.preventDefault(); // impede recarregar a página

        alert("Cadastro realizado com sucesso!");

        window.location.href = "login.html"; // vai para o login
    });
    </script>

</body>
</html>
